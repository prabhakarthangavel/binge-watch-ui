<div class="margin">
    <div class="flex-container">
        <div class="flex-item1">
            <div class="movie-font">{{movieInfo.name}}</div>
            <div class="font-style">Cast</div>
            <div class="font-style" style="margin-top:0%">{{movieInfo.cast}}</div>
            <div class="font-style">
                <label>{{movieInfo.year}}</label>
                <label style="margin-left: 4%;">{{movieInfo.running_length}}</label>
                <label style="margin-left: 1%;">mins</label>
            </div>
            <div class="font-style">
                <img width="18" height="18" src="../../assets/star.png">
                <label style="margin-left: 1%;">{{movieInfo.rating}}</label>
                <label style="margin-left: 4%;">{{movieInfo.maturity}}</label>
            </div>
        </div>
        <div class="flex-item2"> 
            <img width="110" height="160" src={{movieInfo.img}}>
        </div>
    </div>
    <div class="font-style">
        {{movieInfo.description}}
    </div>
    <div class="font-style">Genre
        <mat-chip-list #chipList aria-label="Fruit selection">
            <mat-chip *ngFor="let chip of this.movieInfo.genres">{{chip}}
            </mat-chip>
          </mat-chip-list>
    </div>
    <div>
        <button color="primary" class="submit-btn" mat-raised-button [disabled]=false (click)="rate()">Rate</button>
    </div>
    <div>
        <button class="submit-btn" mat-raised-button [disabled]=false>Add To Watchlist</button>
    </div>
    <div class="font-style">
        User Reviews
    </div>
</div>
