<div class="card-item">
    <div class="font-style">{{userName | titlecase}}</div>
    <button mat-raised-button color="primary" style="width: 25%;" (click)="followUser()" *ngIf="!followEnable">Follow</button>
    <button mat-raised-button style="width: 25%;" (click)="unfollowUser()" *ngIf="followEnable">UnFollow</button>
</div>
