<div class="margin">
    <mat-form-field class="searchBar">
        <mat-label>Search People</mat-label>
        <input matInput type="text" (input)="onSearch($event)">
        <!-- <mat-autocomplete #auto="matAutocomplete">
            <mat-option [value]="user" *ngFor="let user of searchUserList">
              {{user | titlecase}}
            </mat-option>
          </mat-autocomplete> -->
    </mat-form-field>
</div>

<div *ngIf="!searched">
  <mat-tab-group>
    <mat-tab label="Followers">Followers</mat-tab>
    <mat-tab label="Following">Following</mat-tab>
  </mat-tab-group>
</div>

<div *ngIf="searched">
  <div *ngFor="let searchUser of searchUserList">
    <app-search [user]="searchUser"></app-search>
  </div>
</div>
